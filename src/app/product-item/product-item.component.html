<img src={{product.url}} alt={{product.name}} (click)="changeProductList()" routerLink="/product"/>
<h3>{{product.name}}</h3>
<h4>${{product.price}}</h4>
<select [(ngModel)]="selectedOption" class="select-input">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
</select>
<a (click)="addingToCart()" >Add to cart</a>
