<div class="detail-container">
    <img src={{product.url}} alt={{product.name}} routerLink="/product"/>
    <div class="detail-items-container">
        <h3>{{product.name}}</h3>
        <h4>${{product.price}}</h4>
        <select class="select-input"[(ngModel)]="selectedOption" class="select-input">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <a routerLink="/cart">Add to cart</a>
    </div>
</div>
